<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Completion Count</title>
  <style>
    /* Universal Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #fff;
      text-align: center;
    }

    /* Heading Styling */
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    /* Count Styling */
    span#completion-count {
      color: #ffdf6b;
      font-size: 3.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    /* Container Styling */
    .container {
      background: rgba(0, 0, 0, 0.2);
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      max-width: 90%; /* Ensures responsiveness */
    }

    .container:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
    }

    /* Footer Styling */
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }

    footer a {
      color: #ffdf6b;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Design for Smaller Screens */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      span#completion-count {
        font-size: 2.5rem;
      }

      .container {
        padding: 15px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Total Students Completed:</h1>
    <span id="completion-count">Loading...</span>
  </div>

  <footer>
    Made with ðŸ’™ by <a href="https://example.com" target="_blank">Sai Praneeth Kumar M</a>
  </footer>

  <script>
    // Your Google Apps Script Web App URL
    const apiURL = 'https://script.google.com/macros/s/AKfycbxqM60WyarrFVhtLoU8I1gvJF7pkDzMDlZGmn2nE9ZzphtZlci8eRDaX8Yh__AOhCUh5Q/exec';

    // Fetch data from Google Apps Script
    fetch(apiURL)
      .then(response => response.json())
      .then(data => {
        // Update the span with the fetched total count
        document.getElementById('completion-count').textContent = data.total;
      })
      .catch(error => {
        console.error('Error fetching completion count:', error);
        document.getElementById('completion-count').textContent = "Error!";
      });
  </script>
</body>
</html>
